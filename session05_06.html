<body>
    <div class="container">
        <div class="center">
            This text is centered.
        </div>
        <p>To just center the text inside an element, use <span class="text-red">text-align: center;</span></p>
        <div class="example-container">
            <h2>Example</h2>
            <div class="code-block">
                <code>
                    .center { <br>
                    &nbsp;&nbsp;text-align: center; <br>
                    &nbsp;&nbsp;border: 3px solid green; <br>
                    }
                </code>
            </div>
            <button class="try-button">Try it Yourself »</button>
        </div>
    </div>
